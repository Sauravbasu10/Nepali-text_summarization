काठमाडौं, मंसिर १० : चितवनमा जारी नेकपा (एमाले)को दशौँ महाधिवेशनबाट नयाँ नेतृत्व चयनको लागि प्रतिनिधि, सदस्य र पर्यवेक्षक सबै उत्सुकताका साथ पर्खिरहेका छन् । एमालेको नेतृत्व चयनका लागि जनप्रतिनिधिहरुले सहमति जुटाउन आग्रह गरेपनि दलका वरिष्ठ नेताहरु सहमतिमा पुग्न सकेका छैनन् । पार्टी अध्यक्षमा उम्मेदवारी दिने घोषणा गरेका उपाध्यक्ष भीम रावल र सुवास नेम्वाङबीच छलफल भए पनि सहमति हुन सकेन । छलफलपछि रावल उक्त पदका लागि उम्मेदवारी दर्ता गराउन प्रस्थान गरेका थिए । यसैबीच अध्यक्ष केपी शर्मा ओलीले पनि पार्टीका शीर्ष नेताहरुसँग छलफल गरिरहेका छन् । छलफलका क्रममा ओलीले सुवास नेम्वाङलाई राष्ट्रपतिमा नियुक्त गर्ने आश्वासन दिएका थिए, जसलाई उनले अस्वीकार गरेका थिए । त्यसैगरी, ओलीले उपराष्ट्रपति दिने वाचा गरेपछि अष्टलक्ष्मी शाक्य चुपचाप बसिन् । दलका वरिष्ठ नेताहरुबीच जारी छलफल र परामर्शले महाधिवेशनको बन्द सत्र स्थगित भएको छ । शनिबार बिहान १० बजेका लागि तय गरिएको बन्द सत्र भर्खरै सुरु भएको छ । यसका साथै पार्टीको केन्द्रीय कमिटीले शुक्रबार बसेको बन्द अधिवेशनमा पदाधिकारी संख्या बढाउने प्रस्ताव पनि बन्द अधिवेशनमा घोषणा गरिने छ ।